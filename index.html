                    <p class="accordion-text">

            <label for="item-3" class="accordion-item item-3">

        <div class="whatsapp">
            <img src="images/whatsapp.png" width="50px" alt="">

        </div>
        <div class="info">
            <p>Av. Costera Miguel Aleman #545 colonia Centro C.P. 39300 (Abajo del gym Alexos)</p>
            <p>Acapulco, Guerrero</p>
        </div>
    </div>


    <script>

        const radioButtons = document.querySelectorAll('.accordion-checkbox');
        // Agregar un evento de cambio a cada elemento de entrada
        radioButtons.forEach(radioButton => {
            radioButton.addEventListener('click', function () {
                // Obtener el ID del elemento input actual
                const id = this.id;
                // Obtener todos los elementos con la clase correspondiente al ID
                const elementsWithMatchingClass = document.querySelectorAll(`.${id}`);
                // Agregar o remover la clase "scala" en función de si el checkbox está marcado o no
                elementsWithMatchingClass.forEach(element => {
                    element.classList.toggle('scale')
                    element.classList.toggle('smooth-transition');

                });
            });
        });

    </script>
</body>

</html>
